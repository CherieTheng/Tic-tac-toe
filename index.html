<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./tictac.css">
    <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
     <div class="box">
      <div class="grid" id="0"></div>
      <div class="grid" id="1"></div>
      <div class="grid" id="2"></div>
    </div>
     <div class="box">
       <div class="grid" id="3"></div>
       <div class="grid" id="4"></div>
       <div class="grid" id="5"></div>
    </div>
     <div class="box">
       <div class="grid" id="6"></div>
       <div class="grid" id="7"></div>
       <div class="grid" id="8"></div>
    </div>
  </div>

  <div class="para"></div>

  <div class="button">
    <h1>Reset</h1>
  </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="tictac.js"></script>
    <!-- <script src="tic-tac-tester.js"></script> -->
</body>
</html>
